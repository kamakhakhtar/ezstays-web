<form action="#" class="action-form call-back-form">
    
    <div class="row">
        <div class="col-12">
            <div class="input-group-meta position-relative mb-25">
                <label>Name*</label>
                <input type="text" placeholder="Arun Kumar" name="name" required oninput="this.value = this.value.replace(/^(.)|\s+(.)/g, c => c.toUpperCase());">
            </div>
        </div>
        <div class="col-12">
            <div class="input-group-meta position-relative mb-20">
                <label>Phone*</label>
                <input type="tel" placeholder="987654321" name="phone" required pattern="[0-9]{10}" title="Phone number must be 10 digits">
            </div>
        </div>
        
        <div class="col-12">
            <button class="btn-two w-100 text-uppercase d-block mt-20">Request a callback</button>
        </div>
    </div>
</form>
