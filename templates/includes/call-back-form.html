<form action="#" class="action-form">
    <div class="row">
        <div class="col-12">
            <div class="input-group-meta position-relative mb-25">
                <label>Name*</label>
                <input type="text" placeholder="Arun Kumar" name="name" required>
            </div>
        </div>
        <div class="col-12">
            <div class="input-group-meta position-relative mb-20">
                <label>Phone*</label>
                <input type="phone" placeholder="987654321" name="phone" required>
            </div>
        </div>
        
        <div class="col-12">
            <button class="btn-two w-100 text-uppercase d-block mt-20">Request a callback</button>
        </div>
    </div>
</form>
